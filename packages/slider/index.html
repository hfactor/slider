<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxSlider</title>
    <style>
      #slider {
        height: 400px;
        margin: 100px auto 40px;
        position: relative;
        width: 600px;
      }

      .slide {
        align-items: center;
        background: red;
        color: white;
        display: flex;
        height: 100%;
        justify-content: center;
        position: absolute;
        width: 100%;

        &.alt {
          background: blue;
        }

        &:first-child {
        }
      }

      #controls {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="slider">
      <div class="slide">Slide one <a href="#">Things will get weird</a></div>
      <div class="slide alt">Slide two</div>
      <div class="slide">Slide three</div>
      <div class="slide alt">Slide four</div>
      <div class="slide">Slide five</div>
      <div class="slide alt">Slide six</div>
      <div class="slide">Slide seven</div>
      <div class="slide alt">Slide eight</div>
      <div class="slide">Slide nine</div>
      <div class="slide alt">Slide ten</div>
    </div>
    <div id="controls">
      <button type="button" id="prev">Previous</button>
      <button type="button" id="next">Next</button>
      <button type="button" id="destroy">Destroy</button>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
